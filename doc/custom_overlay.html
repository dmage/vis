<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<title>custom_overlay - Vis.js</title>
<link rel="stylesheet" type="text/css" href="../vis.css">
<script src="http://yandex.st/jquery/1.9.1/jquery.min.js"></script>
<script src="../vis.js"></script>
<script>
Vis.blocks['b-my-overlay'] = {
    init: function(params) {
        this.params = params;
    },

    layersRequest: function() {
        return [{
            xAxisNo: -1,
            yAxisNo: 0
        }];
    },

    draw: function(sched, layers) {
        var dim = this.params.dimensions,
            width = dim.width,
            height = dim.height,
            content = this.params.content,
            yAxis = content.yAxes[0],
            canvas = layers[0].canvas,
            ctx = layers[0].ctx,
            f, y;

        if (canvas) {
            ctx.clearRect(0, 0, dim.width, dim.height);
            canvas.css('left', '0');
            canvas.css('top', '0');
            canvas.css('width', '100%');
            canvas.css('height', dim.height + 'px');
        }

        // draw horizontal line on level y = 20
        f = yAxis.scale.f;
        ctx.strokeStyle = "rgba(220, 0, 0, 0.4)";
        ctx.lineWidth = 3;
        y = height - (Math.round(f(20)) + 0.5);

        ctx.beginPath();
        ctx.moveTo(0, y);
        ctx.lineTo(width, y);
        ctx.stroke();

        sched.next();
    }
}

$(function() {
    Vis(
        {
            $object: $('.b-chart'),
            tAxes: [
                {
                    rangeProvider: {
                        name: 'i-current-time-range-provider',
                        period: 3600,
                        delay: 1000
                    },
                }
            ],
            xAxes: [
                {
                    rangeProvider: { name: 'i-time-range-provider', min: -1, max: 1 },
                    units: "unixtime"
                }
            ],
            yAxes: [
                {
                    rangeProvider: { name: 'i-data-range-provider', min: -1, max: 1 }
                }
            ],
            items: [
                {
                    dataProvider: {
                        name: 'i-math-data-provider',
                        step: 10,
                        func: 'demo1'
                    }
                }
            ],
            overlays: [
                { name: 'b-grid-overlay' },
                { name: 'b-render-overlay' },
                { name: 'b-tooltip-overlay' },
                { name: 'b-my-overlay' }
            ]
        },
        'b-chart'
    );
});
</script>
</head>

<body>
<h1>Vis.js</h1>
<div class="b-chart"></div>
</body>

</html>
